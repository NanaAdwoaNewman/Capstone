    <!-- <script src="dist/js/pages/dashboards/dashboard1.js"></script> -->
    <script>
        // Extract the query parameters from the URL
        var params = new URLSearchParams(window.location.search);

        // Get the values of the query parameters
        //var EmailAddress = params.get('EmailAddress');
        var FirstName = params.get('FirstName');
        var LastName = params.get('LastName');
        var UserID = params.get('UserID');
        var DEmailAddress = params.get('DEmailAddress');
        var DFirstName = params.get('DFirstName');
        var DLastName = params.get('DLastName');
        var DUserID = params.get('DUserID');
        var DeviceID = params.get('DeviceID');
        
        // Update the HTML content with the values
        document.getElementById('fname-placeholder').textContent += DFirstName;
        document.getElementById('lname-placeholder').textContent += DLastName;
        document.getElementById('email-placeholder').textContent += DEmailAddress;
        document.getElementById("Email").value = DEmailAddress;
        document.getElementById("ID").value = DUserID;
        document.getElementById("fname").value = DFirstName;
        document.getElementById("lname").value = DLastName;
        document.getElementById('PName').innerHTML = FirstName+" "+LastName;

        showStatus();
        showGraph();
        showDiagnosis();
        setInterval(showGraph,5000);
        setInterval(showDiagnosis,5000);
        
        function showStatus(){
         var xhr = new XMLHttpRequest();
         xhr.onreadystatechange = function()
         {
           if (this.readyState == 4 && this.status == 200)
           document.getElementById('Symp').innerHTML = this.responseText;
         };
         xhr.open('GET', 'https://atlantean-wares-385618.uc.r.appspot.com/getSymptoms.php?DeviceID='+DeviceID, true);
         xhr.send();
        }

        function showDiagnosis(){
         var xhr = new XMLHttpRequest();
         xhr.onreadystatechange = function()
         {
           if (this.readyState == 4 && this.status == 200)
           document.getElementById('result').innerHTML = this.responseText;
         };
         xhr.open('GET', 'https://atlantean-wares-385618.uc.r.appspot.com/getDiagnosis.php?DeviceID='+DeviceID, true);
         xhr.send();
        }
        
        function showGraph(){
            var xhr1 = new XMLHttpRequest();
            xhr1.open('GET', 'https://atlantean-wares-385618.uc.r.appspot.com/getGraph.php?DeviceID=1', true);
            xhr1.onreadystatechange = function() {
                if (xhr1.readyState === 4 && xhr1.status === 200) {
                    console.log('First request completed successfully.');
                    // Process the response of the first request here
                    console.log("-----------------");
                    
                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', 'https://atlantean-wares-385618.uc.r.appspot.com/newfile.txt', true);
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            var response = xhr.responseText;
                            var lines = response.split('\n');
                            var dataPoints = [];

                            // Parse each line to extract x and y values
                            lines.forEach(function(line) {
                                var values = line.split(',');
                                var x = new Date(values[0]);
                                var y = parseFloat(values[1]);
                                dataPoints.push({ x: x, y: y });
                            });
                            console.log(dataPoints);
                            // Create the line chart using Chart.js
                            new Chart("myChart", {
                            type: 'line',
                            data: {
                                datasets: [{
                                data: dataPoints,
                                fill: false,
                                borderColor: 'rgb(75, 192, 192)',
                                tension: 0.1
                                }]
                            },
                            options: {
                                scales: {
                                    x: [{
                                        type: 'time',
                                        time: {
                                        unit: 'hour',
                                        displayFormats: {
                                            hour: 'HH:mm'
                                        }
                                        }
                                    }],
                                    xAxes: [{
                                        type: 'linear', // MANDATORY TO SHOW YOUR POINTS! (THIS IS THE IMPORTANT BIT) 
                                        display: true, // mandatory
                                        scaleLabel: {
                                                display: true, // mandatory
                                        },
                                    }], 
                                },
                                legend: {display: false}
                            
                            }
                            });
                        }
                    };
                    xhr.send();
                }
            };
            xhr1.send();

            console.log("#############");

        }

        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            var form = event.target;
            var Prescription = form.elements.Prescription.value;
            // Create HTTP request
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://atlantean-wares-385618.uc.r.appspot.com/insertPrescrip.php?UserID='+ UserID +'&Prescription='+Prescription, true);

            // Send form data as POST request
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Update response container with server's response
                    document.getElementById('AddD').innerHTML = xhr.responseText;
                } else {
                    // Handle error
                    console.error('Error: ' + xhr.status);
                }
                }
            };
            xhr.send();

        });
        

        
    </script>
