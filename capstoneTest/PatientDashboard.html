    <script>
        // Extract the query parameters from the URL
        var params = new URLSearchParams(window.location.search);

        // Get the values of the query parameters
        var EmailAddress = params.get('EmailAddress');
        var FirstName = params.get('FirstName');
        var LastName = params.get('LastName');
        var UserID = params.get('UserID');
        
        // Update the HTML content with the values
        document.getElementById('fname-placeholder').textContent += FirstName;
        document.getElementById('lname-placeholder').textContent += LastName;
        document.getElementById('email-placeholder').textContent += EmailAddress;
        document.getElementById("Email").value = EmailAddress;
        document.getElementById("ID").value = UserID;
        document.getElementById("fname").value = FirstName;
        document.getElementById("lname").value = LastName;
        document.getElementById("Email1").value = EmailAddress;
        document.getElementById("ID1").value = UserID;
        document.getElementById("fname1").value = FirstName;
        document.getElementById("lname1").value = LastName;


        showStatus();
        setInterval(showStatus,5000);
        
        function showStatus(){
         var xhr = new XMLHttpRequest();
         xhr.onreadystatechange = function()
         {
           if (this.readyState == 4 && this.status == 200)
           document.getElementById('dbdata1').innerHTML = this.responseText;
         };
         xhr.open('GET', '/capstoneTest/getDevices.php?UserID='+UserID+'&EmailAddress='+EmailAddress+'&FirstName='+FirstName+'&LastName='+LastName, true);
         xhr.send();
        }

        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            var form = event.target;
            var name = form.elements.DeviceName.value;
            var code = form.elements.DeviceCode.value;

            // Create HTTP request
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/capstoneTest/insertDevice.php?UserID='+ UserID +'&DeviceCode='+code+'&DeviceName='+name, true);

            // Send form data as POST request
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Update response container with server's response
                    document.getElementById('AddD').innerHTML = xhr.responseText;
                } else {
                    // Handle error
                    console.error('Error: ' + xhr.status);
                }
                }
            };
            xhr.send();

            });

            
         
    </script>
